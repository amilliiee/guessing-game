<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Guess The Word Game | devChallenges.io</title>
  </head>
  <body>
    <main>
      <div class="game-container">
        <div class="game-title" aria-description="Word Scramble Game">
          <img
            src="./resources/word-scramblle-logo.svg"
            alt=""
            aria-hidden="true"
          />
        </div>

        <div class="scrambled-word"></div>

        <div class="stats">
          <div class="attempts">
            <span>Tries <span class="tries"></span></span>
            <span class="dot-container" id="dot-container">
              <i class="fas fa-circle" id="try-dot"></i>
              <i class="fas fa-circle" id="try-dot"></i>
              <i class="fas fa-circle" id="try-dot"></i>
              <i class="fas fa-circle" id="try-dot"></i>
              <i class="fas fa-circle" id="try-dot five"></i>
            </span>
          </div>

          <div class="mistakes">
            <span>Mistakes:</span>
            <span id="incorrect"></span>
          </div>
        </div>

        <div class="answer-boxes"></div>

        <div class="button-options">
          <button id="random" class="btn random">Random</button>
          <button id="reset" class="btn reset">Reset</button>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
